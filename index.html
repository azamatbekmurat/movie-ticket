<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="row">


        <h1>Regal Cinema movie tickets</h1>
      </div>
      <div class="row">
        <p>Select which movie you want to watch:</p>
      </div>


        <form id="movie-ticket">
          <div class="row">
            <div class="col-md-3">

              <div class="form-group">
                <br>
                <img id="acrimony" class="image" src="img/Acrimony.jpg" alt="Tyler Perry's Acrimony">
              </div>
              <div class="acrimonyRadio">
                <h3>Showtimes for Acrimony</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="acrimony1" value="acrimony1">
                  <label class="form-check-label" for="exampleRadios1">
                    1pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="acrimony5" value="acrimony5">
                  <label class="form-check-label" for="exampleRadios2">
                    5pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="acrimony7" value="acrimony7">
                  <label class="form-check-label" for="exampleRadios3">
                    7pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="acrimony8" value="acrimony8">
                  <label class="form-check-label" for="exampleRadios4">
                    8pm
                  </label>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <br>
                <img id="midSun" class="image" src="img/MidnightSun.jpg" alt="Midnight Sun">
              </div>

              <div class="midSunRadio">
                <h3>Showtimes for Midnight Sun</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="midSun1" value="midSun1">
                  <label class="form-check-label" for="exampleRadios1">
                    1pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="midSun5" value="midSun5">
                  <label class="form-check-label" for="exampleRadios2">
                    5pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="midSun7" value="midSun7">
                  <label class="form-check-label" for="exampleRadios3">
                    7pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="midSun8" value="midSun8">
                  <label class="form-check-label" for="exampleRadios4">
                    8pm
                  </label>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="name"></label>
                <br>
                <img id="pacRim" class="image" src="img/PacificRim.jpg" alt="Pacific Rim">
              </div>

              <div class="pacRimRadio">
                <h3>Showtimes for Pacific Rim</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="pacificRim1" value="pacificRim1">
                  <label class="form-check-label" for="exampleRadios1">
                    1pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="pacificRim5" value="pacificRim5">
                  <label class="form-check-label" for="exampleRadios2">
                    5pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="pacificRim7" value="pacificRim7">
                  <label class="form-check-label" for="exampleRadios3">
                    7pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="pacificRim8" value="pacificRim8">
                  <label class="form-check-label" for="exampleRadios4">
                    8pm
                  </label>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <br>
                <img id="rpo" class="image" src="img/ReadyPlayerOne.jpg" alt="Ready Player One">
              </div>

              <div class="rpoRadio">
                <h3>Showtimes for Ready Player One</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="ReadyPlayerOne1" value="ReadyPlayerOne1">
                  <label class="form-check-label" for="exampleRadios1">
                    1pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="ReadyPlayerOne5" value="ReadyPlayerOne5">
                  <label class="form-check-label" for="exampleRadios2">
                    5pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="ReadyPlayerOne7" value="ReadyPlayerOne7">
                  <label class="form-check-label" for="exampleRadios3">
                    7pm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="ReadyPlayerOne8" value="ReadyPlayerOne8">
                  <label class="form-check-label" for="exampleRadios4">
                    8pm
                  </label>
                </div>
              </div>
            </div>

          </div>
          <br>

          <div class="checkbox">
            <label>
            <input type="checkbox"> I agree with <a href="#"><em>the Terms and Conditions</em></a></label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-lg" id="button">Buy a ticket!!!</button>
        </form>

        <h2>Ticket:</h2>
          <p id="ticket-output">

          </p>
        </div>


        <div id="ticket-details">
          <h2></h2>
          <p>Movie: <span class="movie-name"></span></p>
          <p>Time of movie: <span class="movie-time"></span></p>
        </div>


    </div>
  </body>
</html>
